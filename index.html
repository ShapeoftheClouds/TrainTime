<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Travel By Train</title>

  	<!-- Latest compiled and minified CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- JQuery -->
  	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- JS Script Type -->
  	<script type="text/javascript"></script>
  	
    <!-- My JS and JQ -->
  	<script src="assets/javascript/train.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/train.css">

</head>

<body>

<div class="bg">

<!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Trains and Winter Rains</h1>
    </div>
    <div class="row">

      <!-- Train Schedule Table-->
      <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
          </div>
             <table class="table table-striped">
                <tr class="panel-heading">
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>

              </table>
        </div>
      </div>
  </div>

    <div class="row">

      <!-- Add Train Panel-->
      <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="train-input">Train Name</label>
                <input class="form-control" id="train-input" type="text">
              </div>
              <div class="form-group">
                <label for="desination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="time-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="time-input" type="number">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency</label>
                <input class="form-control" id="frequency-input" type="number"></input>
              </div>
              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

</div>
</div>

</body>

</html>
